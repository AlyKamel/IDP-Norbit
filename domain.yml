version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - order_tv
  - inform
  - restart

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_please_rephrase:
  - text: I'm sorry, I didn't quite understand that. Could you rephrase?

  utter_confirm_tv:
  - text: "Ok, a TV"

  utter_ask_order_tv_form_tv_price:
  - text: "What price?"

  utter_order_tv_info:
  - text: "Looking for a TV of price {tv_price}..."

  utter_restart:
  - text: "Ok. Chat history has been reset."

entities:
- tv_price

slots:
  tv_price:
    type: text
    mappings:
    - type: from_entity
      entity: tv_price
      # conditions:
      # - active_loop: order_tv_form
forms:
  order_tv_form:
    required_slots:
        - tv_price

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
