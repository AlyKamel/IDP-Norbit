version: "3.1"

rules:

- rule: Say hello anytime the user says hello
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Describe to user what bot can do
  steps:
  - intent: task_challenge
  - action: utter_task_description

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: Activate form
  steps:
  - intent: order_tv
  - action: order_tv_form
  - active_loop: order_tv_form

- rule: Deactivate form and reset slots
  condition:
  - active_loop: order_tv_form
  steps:
  - action: order_tv_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_order_summary
  - action: action_find_product
  - action: action_reset_all_slots

- rule: Skip form slot
  condition:
  - active_loop: order_tv_form
  steps:
  - intent: skip
  - action: utter_skip_slot
  - action: order_tv_form
  - active_loop: order_tv_form

- rule: Stop form
  condition:
  - active_loop: order_tv_form
  steps:
  - intent: stop
  - action: action_deactivate_loop
  - active_loop: null
  - action: utter_end_form

- rule: Reset history
  steps:
  - intent: restart
  - action: action_restart
